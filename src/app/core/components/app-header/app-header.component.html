<div class="app-header">

  <div class="logo" routerLink="/">
    <img alt="Modus Logo" src="assets/images/favicon-196x196.png" />
  </div>
  
  <div class="title" routerLink="/">Modus Create</div>

  <div class="profile-dropdown" *ngIf="auth.user$ | async as user">
    <div class="initials">
      {{ user.firstName.charAt(0) }}{{ user.lastName.charAt(0) }}
    </div>
  </div>

  <div class="action-btns" *ngIf="auth.user$ | async; else loggedOut">
    <button class="app-btn logout-btn" (click)="auth.logout()">Logout</button>
  </div>

  <ng-template #loggedOut>
    <div class="action-btns" >
      <button class="app-btn login-btn" (click)="auth.login()">Login</button>
      <button class="app-btn signup-btn" (click)="auth.signup()">Signup</button>
    </div>
  </ng-template>
  
</div>
